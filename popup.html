<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Bookmarker</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        input, button {
            width: 100%;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Market Research Bookmarker</h1>
    <input type="text" id="titleInput" placeholder="Enter custom title (optional)">
    <button id="saveButton">Save Bookmark</button>
    <h2>Saved Bookmarks</h2>
    <ul id="bookmarkList"></ul>
    <script src="popup.js"></script>
</body>
</html>
