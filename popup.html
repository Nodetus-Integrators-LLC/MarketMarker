<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Bookmarker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Market Research Bookmarker</h1>

        <div id="requirements-list"></div>

        <div id="new-requirement">
            <h2>New Requirement</h2>
            <input type="text" id="requirement-name" placeholder="Requirement Name">
            <select id="priority">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <input type="text" id="market-sector" placeholder="Market Sector">
            <input type="text" id="product-service-type" placeholder="Product/Service Type">
            <input type="text" id="region" placeholder="Region">
            <input type="text" id="price-cost-estimate" placeholder="Price/Cost Estimate">
            <button id="create-requirement">Create Requirement</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
