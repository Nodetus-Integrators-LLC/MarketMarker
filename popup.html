<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Bookmarker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Market Marker</h1>

        <!-- List of current requirements -->
        <div id="requirements-list"></div>

        <!-- Section for creating a new requirement -->
        <div id="new-requirement">
            <h2>New Requirement</h2>

            <!-- Requirement ID Field (Mandatory) -->
            <input type="text" id="requirement-id" placeholder="Requirement ID (FAR) *" required>

            <!-- Requirement Need Field (Mandatory) -->
            <textarea id="requirement-need" placeholder="Requirement Need (FAR) *" required></textarea>

            <!-- Priority Selection (Mandatory) -->
            <select id="priority" required>
                <option value="">Select Priority *</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <!-- Market Sector Selection (Mandatory) -->
            <select id="market-sector" required>
                <option value="">Select Market Sector *</option>
                <option value="government">Government</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
                <option value="defense">Defense</option>
                <option value="financial">Financial Services</option>
                <!-- Add more sectors as needed -->
            </select>

            <!-- Product/Service Type Selection (Mandatory) -->
            <select id="product-service-type" required>
                <option value="">Select Product/Service Type *</option>
                <option value="software">Software</option>
                <option value="hardware">Hardware</option>
                <option value="professional-services">Professional Services</option>
                <option value="cloud-solutions">Cloud Solutions</option>
                <!-- Add more product/service types as needed -->
            </select>

            <!-- Region Selection (Mandatory) -->
            <select id="region" required>
                <option value="">Select Region *</option>
                <option value="north-america">North America</option>
                <option value="europe">Europe</option>
                <option value="asia-pacific">Asia-Pacific</option>
                <option value="global">Global</option>
                <!-- Add more regions as needed -->
            </select>

            <!-- Due Date Field (Mandatory) -->
            <input type="date" id="due-date" placeholder="Due Date *" required>

            <!-- Price/Cost Estimate Selection (Mandatory) -->
            <select id="price-cost-estimate" required>
                <option value="">Select Price/Cost Estimate *</option>
                <option value="under-5000">Under $5,000</option>
                <option value="5000-10000">$5,000 - $10,000</option>
                <option value="10000-50000">$10,000 - $50,000</option>
                <option value="50000-100000">$50,000 - $100,000</option>
                <option value="over-100000">Over $100,000</option>
            </select>

            <!-- Set Aside Field for Small Business Considerations (Mandatory) -->
            <select id="set-aside" required>
                <option value="">Select Set-Aside Status *</option>
                <option value="small-business">Small Business</option>
                <option value="8a">8(a)</option>
                <option value="hubzone">HUBZone</option>
                <option value="service-disabled-veteran">Service-Disabled Veteran-Owned</option>
                <option value="woman-owned">Woman-Owned</option>
                <option value="not-set-aside">Not Set Aside</option>
            </select>

            <!-- NAICS Code Field (Mandatory) -->
            <input type="text" id="naics-code" placeholder="NAICS Code *" required>

            <!-- GSA Schedule Field (Optional) -->
            <input type="text" id="gsa-schedule" placeholder="GSA Schedule (Optional)">

            <!-- Commercial Business Practices (Optional) -->
            <textarea id="commercial-practices" placeholder="Commercial Business Practices (Optional)"></textarea>

            <!-- Quality Factors (Optional) -->
            <textarea id="quality-factors" placeholder="Quality Factors (Optional)"></textarea>

            <!-- Risk Factors (Optional) -->
            <textarea id="risk-factors" placeholder="Risk Factors (Optional)"></textarea>

            <!-- Additional Notes (Optional) -->
            <textarea id="additional-notes" placeholder="Additional Notes (Optional)"></textarea>

            <!-- Create Requirement Button -->
            <button id="create-requirement">Create Requirement</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
